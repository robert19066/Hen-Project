<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hen Chat WebUI</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>



<div class="app-container">

    <aside class="sidebar">

        <div class="logo">

            <h1>HEN CHAT</h1>

        </div>



        <div class="control-group">

            <label><i class="fas fa-brain"></i> Select Model</label>

            <select id="model-select">

                <option value="" disabled selected>Scanning...</option>

            </select>

            <button id="load-btn" onclick="loadSelectedModel()">Load Model</button>

            <div id="model-status" class="status-indicator">Wait for load...</div>

        </div>



        <div class="control-group">

            <label><i class="fas fa-language"></i> Settings</label>

            <div class="toggle-container">

                <span>Romanian Mode ðŸ‡·ðŸ‡´</span>

                <label class="switch">

                    <input type="checkbox" id="ro-mode">

                    <span class="slider round"></span>

                </label>

            </div>

        </div>

        

        <div class="credits">

            <p>Made by Brickboss</p>

        </div>

    </aside>



    <main class="chat-area">

        <div id="chat-history" class="chat-history">

            <div class="message system">

                <div class="bubble">Welcome to Hen Chat Web UI. Select a model to begin.</div>

            </div>

        </div>



        <div class="input-area">

            <div class="image-preview" id="image-preview" style="display:none;">

                <img id="preview-img" src="" alt="preview">

                <button onclick="clearImage()">Ã—</button>

            </div>

            

            <div class="input-wrapper">

                <label for="image-upload" class="upload-btn">

                    <i class="fas fa-paperclip"></i>

                </label>

                <input type="file" id="image-upload" accept="image/*" hidden onchange="handleImageUpload(this)">

                

                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>

                

                <button id="send-btn" onclick="sendMessage()">

                    <i class="fas fa-paper-plane"></i>

                </button>

            </div>

        </div>

    </main>

</div>



<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
